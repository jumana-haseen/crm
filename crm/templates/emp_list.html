{%extends 'base.html'%}

{%block body_block%}

<div>
    Filter by department:
    {%for dep in departments%}
    <a href="{%url 'emp-all'%}?department={{dep}}">{{dep}}</a>
        {%endfor%}
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                

               <div class="d-flex">
                    <input type="text" name="box" class="form-control">
                    <button type="submit" class="btn btn-success">search</button>
               </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-dark table-stripped caption-top">
                <!-- <h1>list of Employees</h1> -->
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Department</b></td>
                    <td><b>Salary</b></td>
                    <td><b>Email</b></td>
                    <td><b>Action</b></td>
                </tr>
                {%for emp in data%}
                <tr>
                    <td>{{emp.name}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                        <a href="{%url 'emp-detail' emp.id%}">View</a>
                        <a href="{%url 'emp-delete' emp.id%}">Delete</a>
                        <a href="{%url 'emp-edit' emp.id%}">Edit</a>

                    </td>

                </tr>

                {%endfor%}
            </table>

        </div>
        <div class="col-2"></div>

    </div>

</div>

{%endblock%}
